<!DOCTYPE html>

<head>
	<title>Clase 1 de JS</title>

<body>
	<header><h1>Plase 1 de Jaca Script</h1></header>
	<content>
		<h2>Informacion de la magina</h2>
		<p>Esta es la informacion de la pagina</p>
	</content>
	<script type="text/javascript">
		/*Creacion de variables*/
		var nombre;
		var edad;

		/*Solicitud de ingreso de variables*/
		nombre = prompt("Ingresa tu nickname");
		edad = prompt("Ingresa tu edad");

		/*presentacion de variables*/
		alert("Your nick name is: "+nombre+ " and Your age is: "+edad);
		document.write(nombre);
		console.log(nombre);
	</script>
</body>
</html>
